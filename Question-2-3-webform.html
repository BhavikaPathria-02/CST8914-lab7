
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }
    /* Styling for the success message */
    #success-link {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
    
    /* Optional: Highlight the link when focused */
    #success-link:focus {
        outline: 2px solid blue;
    }
    
    </style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <!-- Adding aria-describedby to explain that fields marked with an asterisk are required -->
    <form aria-describedby="required-info">
        <div class="control">
            <!-- Explicit label association with the 'for' attribute -->
            <label for="name">Full name<span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true">
        </div>
        <div class="control">
          <!-- Explicit label association with the 'for' attribute -->
          <label for="biography">Biography</label>
          <textarea id="biography" name="biography" type="text"></textarea>
          <span id="biography-help">Include examples on your skills in JavaScript.</span>
        </div>

        <!-- Grouping radio buttons for gender selection with a fieldset -->
        <fieldset>
            <legend>Gender</legend>
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" />
                <!-- Associate the label with the radio button via 'for' and 'id' -->
                <label for="gender_male">Male</label>
            </div>
            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" />
                <!-- Associate the label with the radio button via 'for' and 'id' -->
                <label for="gender_female">Female</label>
            </div>
        </fieldset>
        
        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
            <label for="accept_agbs">I accept the terms and conditions</label>
        </div>

        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <input type="submit" value="Register" />
        </div>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>
            "use strict";
            (function () {
                var validateInput;

                // Utility function to get URL parameters
                $.urlParam = function (name) {
                    var results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
                    return results === null ? null : decodeURI(results[1]) || null;
                };

                // Validation function
                validateInput = function (input, message) {
                    var $elementToDescribe, $error, $errorContainer, $input, $referencedElement, value;
                    $input = $('[name="' + input + '"]');

                    if ((value = $.urlParam(input)) === null) {
                        // Add error fieldset if none exists
                        if ($('fieldset.errors').length === 0) {
                            $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
                        }

                        // Link errors to corresponding inputs
                        $errorContainer = $('fieldset.errors ul');
                        $referencedElement = $input;
                        $error = $('<a>' + message + '</a>');
                        
                        $error.click(function (e) {
                            $referencedElement.focus();
                            e.preventDefault();
                        });

                        // Ensure error message is announced by screen readers
                        $input.attr('aria-describedby', input + '_description');
                        $errorContainer.append('<li>').find('li:last').append($error);

                        // Move focus to the error fieldset
                        $('fieldset.errors').focus();

                    } else {
                        if ($input.is(':checkbox')) {
                            $input.prop('checked', true);
                        } else if ($input.is(':radio')) {
                            return $input.filter('[value="' + value + '"]').prop('checked', true);
                        } else {
                            return $input.val(value);
                        }
                    }
                };

                $(document).ready(function () {
                    if ($.urlParam('validate')) {
                       validateInput('name', 'Please enter your name!');
                       validateInput('biography', 'Please provide your biography!');
                       validateInput('gender', 'Please select your gender!');
                       validateInput('accept_agbs', 'You must accept the terms and conditions!');

                     if ($('fieldset.errors').length === 0) {
                            // Success message styled as a link
                            $('#form-message').html('<a href="#" id="success-link" role="alert">All inputs are valid.</a>');
        
                         // Set focus on the success message link and make it focusable for screen readers
                          $('#success-link').focus().on('click', function (e) {
                         // Prevent default behavior and avoid any page navigation
                          e.preventDefault();
                        });
                        
                       }
                    } 
                });
            }).call(this);
        </script>
                
        </body>
      </html>
